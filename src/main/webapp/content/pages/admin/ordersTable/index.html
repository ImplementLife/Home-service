<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Home-Service - Таблица заказов</title>
   <th:block th:insert="~{commons/head :: copy}"></th:block>
   <link rel="stylesheet" href="/resource/admin/ordersTable/css/styles.css">
</head>

<body>
   <th:block th:insert="~{commons/header :: copy}"></th:block>
   <main>
      <div class="container">
         <div class="mainContent">
            <table>
               <tr>
                  <td>№</td>
                  <td>Дата</td>
                  <td>
                     <div>Статус</div>
                     <div>
                        <form action="/admin/tableOrders" method="get">
                           <select class="block mt" name="sortId" tabindex="4">
                              <option value="-1" selected> - Новые - </option>
                              <option value="-2" selected> -  Все  - </option>
                              <th:block th:each="s : ${statuses}">
                                 <option th:value="${s.id}" th:text="${s.name}"></option>
                              </th:block>
                           </select>
                           <button type="submit">Сортировать</button>
                        </form>
                     </div>
                  </td>
                  <td></td>
               </tr>
               <tr th:each="order : ${orders}">
                  <td>[[${order.id}]]</td>
                  <td>[[${order.getFormattedDate()}]]</td>
                  <td>[[${order.orderStatus.name}]]</td>
                  <td><a th:href="'/admin/tableOrders/' + ${order.id}">Подробнее</a></td>
               </tr>
            </table>

         </div>
      </div>
   </main>
   <th:block th:insert="~{commons/footer :: copy}"></th:block>
</body>
</html>
