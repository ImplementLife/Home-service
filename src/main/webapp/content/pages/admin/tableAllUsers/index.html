<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home-Service - Клиентаская база</title>
	<th:block th:insert="~{commons/head :: copy}"></th:block>
	<link rel="stylesheet" href="/resource/admin/tableAllUsers/css/styles.css">
</head>

<body>
	<th:block th:insert="~{commons/header :: copy}"></th:block>
	<main>
		<div class="container">
			<div class="mainContent">
				<div>Общее количество пользователей: [[${allUsers.size()}]]</div>
				<table>
					<tr>
						<td>Email</td>
						<td>Телефон</td>
						<td>Имя</td>
						<td>Фамилия</td>
						<td></td>
					</tr>
					<tr th:each="user : ${allUsers}">
						<td>[[${user.username}]]</td>
						<td>[[${user.phone}]]</td>
						<td>[[${user.firstName}]]</td>
						<td>[[${user.lastName}]]</td>
						<td><a href="">История сделок</a> (временно не доступно)</td>
					</tr>
				</table>
			</div>
		</div>
	</main>
	<th:block th:insert="~{commons/footer :: copy}"></th:block>
</body>
</html>
