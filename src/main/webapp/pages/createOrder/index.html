<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home-Service - Панель администратора</title>
	<th:block th:insert="~{commons/head :: copy}"></th:block>
	<link rel="stylesheet" href="/resources/com/css/productMin.css">

	<link rel="stylesheet" href="/resource/createOrder/css/styles.css">
</head>

<body>
	<th:block th:insert="~{commons/header :: copy}"></th:block>

	<main>
		<div class="container">
			<div class="main__wrapper">

				<div class="main__wrapperPath">
					<div class="path">
						<a href="/">Главная</a> > <span> Создать заказ</span>
					</div>
				</div>

				<div>
					<div class="pm">
						<th:block th:each="i : ${info}">
							<div class="prod">
								<div style="width:50px;height:65px;margin-right:20px;">
									<img style="object-fit:cover;width:100%;height:100%;" th:src="'/ProductImages/' + ${i.getProduct().getMainImg()}" alt="">
								</div>
								<div>
									<div th:text="${i.product.getName()}" style="font-weigh:bold;"></div>
									<div><span th:attr="prodId=${i.product.id}">[[${i.count}]]</span> шт</div>
									<div>[[${i.finalPrice}]] грн</div>
								</div>
							</div>
						</th:block>
					</div>
				</div>

				<div class="finalPrice">К оплате: [[${finalPrice}]] грн</div>


				<!-- my form -->
				<div class="myForm">
					<div>
						<div>
							<div class="title">1. Ваши контактные данные</div>
							<div><input class="in" name="firstName" id="firstName" type="text" placeholder="Имя"></div>
							<div><input class="in" name="lastName" id="lastName" type="text" placeholder="Фамилия"></div>
							<div><input class="in" name="phone" id="phone" type="tel" placeholder="Телефон"></div>
							<div><input class="in" name="email" id="email" type="email" placeholder="Email"></div>
						</div>

						<div class="delivery__wrapper">
							<div class="title">2. Способ доставки</div>

							<input id="delivery1" name="delivery" type="radio" value="newPostDepartment" checked>
							<label for="delivery1">Новая почта (отделение)</label>
							<br>
							<input id="delivery2" name="delivery" type="radio" value="newPostCourier">
							<label for="delivery2">Новая почта (курьер)</label>
							<br>
							<input id="delivery3" name="delivery" type="radio" value="UkrPost">
							<label for="delivery3">УкрПочта</label>

							<div class="title">3. Адрес доставки</div>
							<div id="d1" class="delivery deliveryNewPostDepartment">
								<div><input class="in" name="address" type="text" placeholder="Область, Населённый пункт, отделение"></div>
								<div><a href="https://r53478.geo.novaposhta.ua/office/nearest">Найти ближайшее отделение</a></div>
							</div>
							<div id="d2" class="delivery deliveryNewPostCourier">
								<div><input class="in" name="address" type="text" placeholder="Адрес"></div>
							</div>
							<div id="d3" class="delivery deliveryUkrPost">
								<div><input class="in" name="address" type="text" placeholder="Почтовый индекс"></div>
								<div><a href="https://index.ukrposhta.ua/find-post-index">Узнать свой почтовый индекс</a></div>
							</div>
						</div>

						<div>
							<div class="title">4. Способ оплаты</div>
							<div>
								<input id="pay1" name="payMethod" type="radio" value="Оплата при доставке" checked>
								<label for="pay1">Оплата при доставке</label>
							</div>
							<div>
								<input id="pay2" name="payMethod" type="radio" value="Карта Visa и MasterCard (LiqPay)">
								<label for="pay2">Карта Visa и MasterCard (LiqPay)</label>
							</div>
						</div>

						<div>
							<textarea class="in" name="comment" id="comment" cols="30" rows="10" placeholder="Комментарий к заказу"></textarea>
						</div>
					</div>

					<div><button id="bSubmit">Оформить заказ</button></div>
				</div>
				
			</div>
		</div>
	</main>
	<th:block th:insert="~{commons/footer :: copy}"></th:block>
	<script type="text/javascript" src="resources/com/js/createOrder.js"></script>
</body>
</html>
