<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home-Service - Панель администратора</title>
	<th:block th:insert="~{commons/head :: copy}"></th:block>
	<link rel="stylesheet" href="/resources/com/css/productMin.css">
	<link rel="stylesheet" href="/resource/adminHidden/css/styles.css">
</head>

<body>
	<th:block th:insert="~{commons/header :: copy}"></th:block>

	<main>
		<div class="container">
			<div class="main__wrapper">
				<div class="main__wrapperPath">
					<div class="path">
						<a href="/">Главная</a> > <span> Скрытые товары</span>
					</div>
				</div>

				<div style="margin:15px 0;"><a href="/admin">Назад к панели администратора</a></div>
				<div>[[${products.size()}]] Скрытых товаров</div>
				<div class="products pm">
					<th:block th:each="product : ${products}">
						<th:block  th:insert="~{commons/productMin :: product}"></th:block>
					</th:block>
				</div>
				
			</div>
		</div>
	</main>
	<th:block th:insert="~{commons/footer :: copy}"></th:block>
</body>
</html>
