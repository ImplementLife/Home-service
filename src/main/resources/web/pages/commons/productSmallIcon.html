<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
   <a th:href="/cardProduct + ${idProduct}" th:fragment="product">
      <div class="product">
         <div>
            <div class="img"><img src="http://pvbk.spb.ru/inc/slider/imgs/planet4.jpg" alt="Фото"></div>
            <div class="wrap_infoAndFavorite pm">
               <div class="info">
                  <div class="name">Короткое название</div>
                  <div class="isInStock" true>В наличии</div>
               </div>
               <div class="favoriteWrap">
                  <label class="switch">
                     <input type="checkbox" th:checked="${}">
                     <span></span>
                  </label>
               </div>
            </div>
            <div class="price pm">
               <span>130</span> грн
               <span class="actionPrice">
                  <span>100</span> грн
               </span>
            </div>
         </div>

         <div class="button pm pb to-page">Купить без корзины</div>

      </div>
   </a>
</body>
</html>
